<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="/style.css" rel="stylesheet">
<title>Hackerspace.SG cam</title>
<!-- <script src="https://cdn.jsdelivr.net/ractive/0.7.3/ractive.min.js"></script> -->
<script src='http://cdn.ractivejs.org/latest/ractive.js'></script>
<meta name=viewport content="width=device-width, initial-scale=1">
</head>
<body>

<div id='container'></div>

<script id='template' type='text/ractive'>
<img src={{image.src}} />
<button class='prev' on-click='goto(current-1)'>&laquo;</button>
<button class='next' on-click='goto(current+1)'>&raquo;</button>
<p>{{image.size}} bytes image {{current+1}} of {{total}} on   <input type=date value={{date}}></p>
</script>

<script src=main.js></script>

</body>
</html>
