<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="/style.css" rel="stylesheet">
<title>Hackerspace.SG cam</title>
<!-- <script src="https://cdn.jsdelivr.net/ractive/0.7.3/ractive.min.js"></script> -->
<script src='http://cdn.ractivejs.org/latest/ractive.js'></script>
<meta name=viewport content="width=device-width, initial-scale=1">
</head>
<body>

<img width=1024 height=768 src=https://s3-ap-southeast-1.amazonaws.com/cam.hackerspace.sg/lastfetched.jpg alt="Last snapshot">

<div id='container'></div>

<script id='template' type='text/ractive'>
<img src={{image.src}} />
<button class='prev' on-click='goto(current-1)'>&laquo;</button>
<button class='next' on-click='goto(current+1)'>&raquo;</button>
<p>{{image.size}} bytes image {{current+1}} of {{total}} on
<!-- Not actually sure how to do this bind -->
<input type=date on-click='s3select(date)' value="{{date}}"></p>
</script>

<script src=main.js></script>

</body>
</html>
